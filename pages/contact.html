        <main>
            <section class="mainbanner">
                    <div class="mainbanner__contenido-contact">

                        <h1>FORMULARIO DE CONTACTO</h1>
                        <p>
                            Rellena este formulario y te contactaremos a la brevedad.
                        </p>
                        <p>
                        <label for="txtNombre">NOMBRE:</label>
                        <input type="text" placeholder="Ingresa tu Nombre" id="txtNombre"  >
                        </p>
                        <p>
                        <label for="txtApellido">APELLIDO:</label>
                        <input type="text"  placeholder="Ingresa tu Apellido" id="txtApellido"  >
                        </p>
                        <p>
                        <label for="txtEmail">EMAIL:</label>
                        <input type="email"  placeholder="Ingresa tu Email" id="txtEmail"  >
                        </p>
                        <p>
                        <label for="txtFono">FONO:</label>
                        <input type="text"  placeholder="Ingresa tu Fono con Código Regional (Ej: +56)" id="txtFono"  >
                        </p>
                        <p>
                        <label for="txtCategoria">CATEGORIA:</label>
                        <select id="txtCategoria"  >
                            <option value="666">Escoge tu tipo de consulta</option>
                            <option value="0">Consulta General</option>
                            <option value="1">Consulta sobre Productos</option>
                            <option value="2">Consulta sobre Pagos</option>
                            <option value="3">Seguimiento de Pedidos</option>
                            <option value="4">Reclamos</option>
                            <option value="5">Sugerencias</option>
                            <option value="6">Ubicación de Local</option>
                            <option value="7">Como Ejercer Garantía</option>
                            <option value="8">Otro Tipo de Contacto</option>
                        </select>
                        </p>
                        <p>
                        <label for="txtComentario">COMENTARIO</label><br>
                        <textarea cols="30" rows="10"  placeholder="Ingresa un comentario" id="txtComentario"></textarea>
                    </p>
                    <p> <a class="contacto-button" href="">ENVIAR</a></p>
